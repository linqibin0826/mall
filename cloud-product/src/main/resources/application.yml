server:
  port: 10000

spring:
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://127.0.0.1:3306/mall_pms
    driver-class-name: com.mysql.cj.jdbc.Driver
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.31.200:8848

  application:
    name: cloud-product
  thymeleaf:
    cache: false
  redis:
    host: home.com
    port: 6379
    password: 121421
  # 指定缓存类型为redis
  cache:
    type: redis
    redis:
      time-to-live: 86400
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)

logging:
  level:
    com.linqibin.mall: debug

gulimall:
  thread:
    core-size: 20
    max-size: 200
    keep-alive-time: 10
